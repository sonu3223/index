<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zomato Banda - Full SPA</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .modal { transition: opacity 0.3s ease, transform 0.3s ease; }
  .modal-open { opacity:1; transform:scale(1); }
  .modal-close { opacity:0; transform:scale(0.9); }
</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-red-500 text-white p-4 flex justify-between items-center shadow-md">
  <h1 class="text-lg font-bold">Zomato Banda</h1>
  <nav class="space-x-4">
    <a href="#" class="hover:underline">Home</a>
    <a href="#" class="hover:underline">Restaurants</a>
  </nav>
</header>

<!-- Main -->
<main class="container mx-auto p-4 flex-1">
  <!-- Search -->
  <div class="flex gap-2 mb-6">
    <input type="text" id="searchInput" placeholder="Search restaurants..." class="flex-1 border rounded p-2">
    <button onclick="searchRestaurants()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Search</button>
  </div>

  <!-- Restaurant grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="restaurant-list"></div>
</main>

<!-- Footer -->
<footer class="bg-white border-t mt-8 text-center p-4 text-gray-600">
  © 2025 Zomato Banda — Full SPA
</footer>

<!-- Modal -->
<div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div id="modal" class="bg-white rounded-lg shadow-lg max-w-lg w-full p-4 transform modal modal-close relative">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-red-500 font-bold text-xl">&times;</button>
    <img id="modal-img" src="" alt="Restaurant" class="w-full h-48 object-cover rounded mb-4"/>
    <h2 id="modal-name" class="text-2xl font-bold mb-2"></h2>
    <div id="modal-cuisine" class="flex flex-wrap gap-2 mb-2"></div>
    <p id="modal-area" class="text-gray-600 mb-1"></p>
    <p id="modal-rating" class="text-gray-800 font-semibold mb-3"></p>
    <h3 class="font-semibold text-lg mb-1">Menu:</h3>
    <div id="modal-menu" class="space-y-1 mb-3"></div>
    <h3 class="font-semibold text-lg mb-1">Reviews:</h3>
    <div id="modal-reviews" class="space-y-2 mb-3"></div>
    <button onclick="downloadData()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Download Info</button>
  </div>
</div>

<script>
// Mock restaurant data
const restaurants = [
  {
    id:1,
    name:"Spicy Treats",
    area:"Banda",
    cuisine:["Indian","Fast Food"],
    rating:4.5,
    image:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&h=400&w=600",
    menu:[{name:"Paneer Butter Masala",price:250},{name:"Chicken Biryani",price:300}],
    reviews:[{user:"Ravi",rating:5,comment:"Amazing food!"},{user:"Anita",rating:4,comment:"Tasty and quick"}]
  },
  {
    id:2,
    name:"Sweet Delights",
    area:"Banda",
    cuisine:["Desserts","Bakery"],
    rating:4.2,
    image:"https://images.unsplash.com/photo-1604908177526-0e308fd1a2a0?crop=entropy&cs=tinysrgb&fit=max&h=400&w=600",
    menu:[{name:"Chocolate Cake",price:150},{name:"Strawberry Pastry",price:120}],
    reviews:[{user:"Priya",rating:5,comment:"Best cakes!"},{user:"Rohit",rating:4,comment:"Delicious"}]
  },
  {
    id:3,
    name:"Burger Hub",
    area:"Banda",
    cuisine:["Fast Food","American"],
    rating:4.0,
    image:"https://images.unsplash.com/photo-1550547660-d9450f859349?crop=entropy&cs=tinysrgb&fit=max&h=400&w=600",
    menu:[{name:"Cheese Burger",price:180},{name:"Fries",price:80}],
    reviews:[{user:"Kiran",rating:4,comment:"Good burgers."},{user:"Sita",rating:4,comment:"Loved the fries"}]
  }
];

// Render restaurant cards
const listContainer=document.getElementById('restaurant-list');
function renderRestaurants(data){
  listContainer.innerHTML='';
  data.forEach(r=>{
    const card=document.createElement('div');
    card.className='bg-white rounded-lg shadow hover:shadow-lg cursor-pointer overflow-hidden transition duration-300';
    card.innerHTML=`
      <img src="${r.image}" alt="${r.name}" class="w-full h-48 object-cover mb-2"/>
      <div class="p-2">
        <h3 class="font-semibold text-lg">${r.name}</h3>
        <div class="flex flex-wrap gap-1 mb-1">
          ${r.cuisine.map(c=>`<span class="bg-red-100 text-red-700 text-xs px-2 py-1 rounded">${c}</span>`).join('')}
        </div>
        <p class="text-gray-600 text-sm">${r.area}</p>
        <div class="flex items-center mt-1">${renderStars(r.rating)} <span class="ml-2 text-sm">${r.rating.toFixed(1)}</span></div>
      </div>
    `;
    card.onclick=()=>openModal(r);
    listContainer.appendChild(card);
  });
}
renderRestaurants(restaurants);

// Render stars
function renderStars(rating){
  const full=Math.floor(rating);
  const half=rating-full>=0.5?1:0;
  const empty=5-full-half;
  let html='';
  for(let i=0;i<full;i++) html+='<svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.49 6.91l6.561-.955L10 0l2.949 5.955 6.561.955-4.755 4.635 1.123 6.545z"/></svg>';
  if(half) html+='<svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><defs><linearGradient id="halfGrad"><stop offset="50%" stop-color="currentColor"/><stop offset="50%" stop-color="gray"/></linearGradient></defs><path fill="url(#halfGrad)" d="M10 15l-5.878 3.09 1.123-6.545L.49 6.91l6.561-.955L10 0l2.949 5.955 6.561.955-4.755 4.635 1.123 6.545z"/></svg>';
  for(let i=0;i<empty;i++) html+='<svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.49 6.91l6.561-.955L10 0l2.949 5.955 6.561.955-4.755 4.635 1.123 6.545z"/></svg>';
  return html;
}

// Search
function searchRestaurants(){
  const query=document.getElementById('searchInput').value.toLowerCase();
  const filtered=restaurants.filter(r=>r.name.toLowerCase().includes(query)||r.area.toLowerCase().includes(query)||r.cuisine.join(',').toLowerCase().includes(query));
  renderRestaurants(filtered);
}

// Modal
const modalOverlay=document.getElementById('modal-overlay');
const modal=document.getElementById('modal');
function openModal(r){
  document.getElementById('modal-name').innerText=r.name;
  document.getElementById('modal-img').src=r.image;
  document.getElementById('modal-area').innerText="Area: "+r.area;
  document.getElementById('modal-cuisine').innerHTML=r.cuisine.map(c=>`<span class="bg-red-100 text-red-700 text-xs px-2 py-1 rounded">${c}</span>`).join('');
  document.getElementById('modal-rating').innerHTML=renderStars(r.rating)+' <span class="ml-2">'+r.rating.toFixed(1)+'</span>';
  document.getElementById('modal-menu').innerHTML=r.menu.map(m=>`<div class="flex justify-between text-sm"><span>${m.name}</span><span>₹${m.price}</span></div>`).join('');
  document.getElementById('modal-reviews').innerHTML=r.reviews.map(rv=>`<div class="p-2 border rounded"><div class="flex items-center">${renderStars(rv.rating)}<span class="ml-2">${rv.user}</span></div><p class="text-gray-700 text-sm">${rv.comment}</p></div>`).join('');
  modalOverlay.classList.remove('hidden');
  modal.classList.remove('modal-close');
  modal.classList.add('modal-open');
}
function closeModal(){
  modal.classList.remove('modal-open');
  modal.classList.add('modal-close');
  setTimeout(()=>modalOverlay.classList.add('hidden'),300);
}

function downloadData
