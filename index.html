<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zomato Banda - Single Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-red-500 text-white p-4 flex justify-between items-center">
  <h1 class="text-lg font-bold">Zomato Banda</h1>
  <nav class="space-x-4">
    <a href="#" class="hover:underline">Home</a>
    <a href="#" class="hover:underline">Restaurants</a>
  </nav>
</header>

<main class="container mx-auto p-4">
  <div class="mb-6">
    <h2 class="text-2xl font-bold mb-2">Popular Restaurants</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="restaurant-list">
      <!-- Restaurants will be injected here -->
    </div>
  </div>

  <div id="restaurant-detail" class="hidden card p-4 bg-white rounded-lg shadow mt-6">
    <button onclick="closeDetail()" class="btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded mb-2">Close</button>
    <h3 id="detail-name" class="text-xl font-bold mb-2"></h3>
    <p id="detail-area" class="text-gray-600 mb-1"></p>
    <p id="detail-cuisine" class="text-gray-600 mb-1"></p>
    <p id="detail-rating" class="text-gray-800 font-semibold"></p>
    <button onclick="downloadData()" class="btn bg-green-500 hover:bg-green-600 mt-4">Download Info</button>
  </div>
</main>

<footer class="bg-white border-t mt-8 text-center p-4 text-gray-600">
  © 2025 Zomato Banda — Sample Single Page
</footer>

<script>
// Mock data
const restaurants = [
  {id: 1, name: "Spicy Treats", area: "Banda", cuisine: ["Indian", "Fast Food"], rating: 4.5},
  {id: 2, name: "Sweet Delights", area: "Banda", cuisine: ["Desserts"], rating: 4.2},
  {id: 3, name: "Burger Hub", area: "Banda", cuisine: ["Fast Food"], rating: 4.0},
];

// Render restaurants
const listContainer = document.getElementById('restaurant-list');
restaurants.forEach(r => {
  const card = document.createElement('div');
  card.className = 'card bg-white rounded-lg shadow p-4 cursor-pointer';
  card.innerHTML = `
    <h3 class="font-semibold text-lg">${r.name}</h3>
    <p class="text-gray-600">${r.area} • ${r.cuisine.join(', ')}</p>
    <p class="text-sm mt-1">⭐ ${r.rating.toFixed(1)}</p>
  `;
  card.onclick = () => showDetail(r);
  listContainer.appendChild(card);
});

// Show detail
function showDetail(r) {
  document.getElementById('restaurant-detail').classList.remove('hidden');
  document.getElementById('detail-name').innerText = r.name;
  document.getElementById('detail-area').innerText = "Area: " + r.area;
  document.getElementById('detail-cuisine').innerText = "Cuisine: " + r.cuisine.join(', ');
  document.getElementById('detail-rating').innerText = "Rating: " + r.rating.toFixed(1);
}

// Close detail
function closeDetail() {
  document.getElementById('restaurant-detail').classList.add('hidden');
}

// Download data
function downloadData() {
  const r = restaurants.find(r => r.name === document.getElementById('detail-name').innerText);
  if (!r) return;
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(r, null, 2));
  const dlAnchor = document.createElement('a');
  dlAnchor.setAttribute("href", dataStr);
  dlAnchor.setAttribute("download", `${r.name.replace(/ /g, "_")}.json`);
  dlAnchor.click();
}
</script>

</body>
</html>
